<html>

<head>
    <title>SPAN TAGS & DIV TAGS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>SPAN TAGS AND DIV TAGS</h1>
    <p>A span tag is an inline element. It's used to arrange elements horizontally</p>
    <span class="be" onclick="li()">
        <img src='https://images.unsplash.com/photo-1535083783855-76ae62b2914e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyNTQwNjY1OA&ixlib=rb-1.2.1&q=80&w=400' alt='connect to internet'>
    </span>
    <span class="be" onclick="li()">
        <img src='https://images.unsplash.com/photo-1445820200644-69f87d946277?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyNTQwNjY1OA&ixlib=rb-1.2.1&q=80&w=400' alt='connect to internet'>
    </span>
    <p>A div tag is a block level element. It's used to arrange elements vertically.</p>
    <div class="beli" onclick="reveileb()">
        <img src='https://images.unsplash.com/photo-1582478168038-23743a1da244?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyNTQwNzIzNw&ixlib=rb-1.2.1&q=80&w=400' alt='connect to internet'>
    </div>
    <div class="beli" onclick="reveileb()">
        <img src='https://images.unsplash.com/photo-1579781403337-de692320718a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyNTQwNzQ3MQ&ixlib=rb-1.2.1&q=80&w=400' alt='connect to internet'>
    </div>
</body></html>
